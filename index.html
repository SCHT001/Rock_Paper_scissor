<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>
<body>
    <div class="main">
        
        <span class="title">Rock Paper Scissor</span>
        <div class="submain">
            <div class="container">
                <div id="roundCount">Round 1</div> <hr> <br>
                
                
                <p class="topic"> Computer choice: </p>  
               <div class="display">
                   <div class="computer">
                       <img id="cmptr1" src="image/white.png" alt="cmptrchoice" height="120em">
                   </div>
                   
                   <div class="computer">
                       <img src="image/white.png" alt="userChoice" id="cmptr2" height="120em">
                   </div>
                   
               </div>
               <p>Your Choice: </p>
               <div class="buttons">
                   <button class="btn" id="Rbtn">
                       Rock
                   </button>
                   <button class="btn" id="Pbtn">
                       paper
                   </button>
                   <button class="btn" id="Sbtn">
                       Scissor
                   </button>
               </div>
               <div id="resultBox">
                   
               </div>
           </div>
           
           <div class="countBox">
            <button id="reset">Reset</button> <hr>
            <div id="cmptrWins"> Computer wins: 0</div> <hr>
            <div id="userWins"> Your wins: 0</div> <hr>
            <div id="draw"> Draws: 0</div> <hr>
    </div>
        </div>
        
    </div>
</body>
<script src="script.js"></script>
</html>
